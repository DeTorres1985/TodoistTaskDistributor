version: "3.9"
services:
  postgres:
    container_name: postgres_container
    image: postgres:14.8-alpine3.18
    environment:
      POSTGRES_DB: "taskdistributordb"
      POSTGRES_USER: "taskdistributoruser"
      POSTGRES_PASSWORD: "pwd4taskdistributor"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      #     - ../2. Init Database:/docker-entrypoint-initdb.d
      - taskdistributor-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskdistributoruser -d taskdistributordb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    networks:
      - postgres

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4:7.2
    environment:
      PGADMIN_DEFAULT_EMAIL: "detorrez@yandex.ru"
      PGADMIN_DEFAULT_PASSWORD: "pwd4taskdistributor"
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    networks:
      - postgres

  postgres_exporter:
    container_name: exporter_container
    image: prometheuscommunity/postgres-exporter:v0.10.1
    environment:
      DATA_SOURCE_URI: "postgres:5432/taskdistributordb?sslmode=disable"
      DATA_SOURCE_USER: "taskdistributoruser"
      DATA_SOURCE_PASS: "pwd4taskdistributor"
      PG_EXPORTER_EXTEND_QUERY_PATH: "/etc/postgres_exporter/queries.yaml"
    volumes:
      - ./queries.yaml:/etc/postgres_exporter/queries.yaml:ro
    ports:
      - "9187:9187"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 500M
    networks:
      - postgres

volumes:
  taskdistributor-data:
  pgadmin-data:

networks:
  postgres:
    driver: bridge